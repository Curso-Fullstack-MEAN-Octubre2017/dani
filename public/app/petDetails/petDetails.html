<div data-ng-controller="PetDetailsController">
	PetDetailsController: {{pet._id}}<br />

nombre:<input type="text" data-ng-model="pet.name" placeholder="" /><br />
Nacimiento:<input type="date" data-ng-model="pet.birthdate" placeholder="" /><br />
Especie:<input type="text" data-ng-model="pet.specie" placeholder="" /><br />
Raza:<input type="text" data-ng-model="pet.race" placeholder="" /><br />
Chip:<input type="text" data-ng-model="pet.chipNumber" placeholder="" /><br />
Foto:<input type="text" data-ng-model="pet.photoUrl" placeholder="" /><br />
ID cliente:<input type="text" data-ng-model="pet.ownerId" placeholder="" /><br />
Descripcion <textarea data-ng-model="pet.description"></textarea>

<br /> <br />

<input type="button" data-ng-show="isNew()" data-ng-click="insert()" value="Insert">
<input type="button" data-ng-show="!isNew()" data-ng-click="update()" value="Update">
<input type="button" data-ng-show="!isNew()" data-ng-click="remove()" value="Delete">

</div>
