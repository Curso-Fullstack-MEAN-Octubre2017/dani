<div data-ng-controller="CustomerListController">
    <table class="table-responsive bordered highlight centered z-depth-1">
        <tr class="teal white-text">
            <td>Nombre</td>
            <td>DNI</td>
            <td>Email</td>
            <td>Tel√©fono</td>
            <td><i class="material-icons">input</i></td>
        </tr>
        <tr ng-repeat="customer in customerList">
            <td>{{customer.firstName}} {{customer.lastName}}</td>
            <td>{{customer.dni}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.phone}}</td>
            <td><a ng-href="/customers/{{customer._id}}"><i class="material-icons">edit</i></a></td>
        </tr>
    </table>
</div>
