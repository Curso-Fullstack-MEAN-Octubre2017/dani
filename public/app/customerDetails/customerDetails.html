<div ng-controller="CustomerDetailsController">
CustomerDetailsController {{customer._id}}<br />

dni:<input type="text" ng-model="customer.dni" placeholder="" /><br />
lastName:<input type="text" ng-model="customer.lastName" placeholder="" /><br />
firstName:<input type="text" ng-model="customer.firstName" placeholder="" /><br />
phone:<input type="text" ng-model="customer.phone" placeholder="" /><br />
email:<input type="text" ng-model="customer.email" placeholder="" /><br />
note:<input type="text" ng-model="customer.note" placeholder="" /><br />
<br /><br />

<ul>
	<li ng-repeat="pet in customerPets">{{pet}}</li>
</ul>

<br /><br />
<input type="button" ng-show="isNew()" ng-click="insert()" value="Insert">
<input type="button" ng-show="!isNew()" ng-click="update()" value="Update">

</div>
